            border-radius: 4px;

        }

        .option label:hover {

            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 18px;
            font-size: 16px;
            margin: 20px 10px;

        .btn:hover {

        #results {

            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

            text-align: center;
            margin-top: 30px;

        ];
        function generateExam() {
            const form = document.getElementById('examForm');
            form.innerHTML = '';
            const selected = [...questionsPool]
                .sort(() => 0.5 - Math.random())
                .slice(0, 30);
            selected.forEach((q, i) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.innerHTML = `<h4>${i + 1}. ${q.q}</h4>` +
                    q.o.map((opt, idx) => `
            <div class="option">
              <label><input type="radio" name="q${i}" value="${idx}"> ${opt}</label>
            </div>`).join('');
                form.appendChild(div);
            });
            window.examQuestions = selected;
        }

        function generateExamScroll() {
            document.getElementById('results').innerHTML = ''; // limpia resultados anteriores
            generateExam();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }



        function checkAnswers() {
            let correct = 0;
            let incorrect = 0;

            window.examQuestions.forEach((q, i) => {
                const options = document.getElementsByName(`q${i}`);
                options.forEach((option, idx) => {
                    const parentLabel = option.parentElement;

                    // Resalta la opción correcta en verde
                    if (idx === q.a) {
                        parentLabel.style.backgroundColor = '#c8e6c9'; // verde claro
                    }

                    // Si el usuario seleccionó esta opción
                    if (option.checked) {
                        if (parseInt(option.value) === q.a) {
                            correct++;
                        } else {
                            incorrect++;
                            parentLabel.style.backgroundColor = '#ffcdd2'; // rojo claro
                        }
                    }
                });
            });

            const penalizacion = Math.floor(incorrect / 3);
            const nota = Math.max(0, correct - penalizacion);

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
        <p>✅ Aciertos: <strong>${correct}</strong> de 30</p>
        <p>❌ Errores: <strong>${incorrect}</strong></p>
        <p>📉 Penalización: <strong>-${penalizacion}</strong> (1 punto menos por cada 3 errores)</p>
        <p>🎯 <strong>Nota final: ${nota}</strong></p>
    `;
        }


        generateExam();
    </script>
</body>
